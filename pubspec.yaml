name: plexlit
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:

  # plexlit_api: 
  #   path: packages/plexlit_api
  audio_video_progress_bar: ^0.9.0
  dio: ^4.0.0
  expand_widget: ^2.1.0
  flutter:
    sdk: flutter

  flutter_custom_tabs: ^1.0.3
  flutter_rating_bar: ^4.0.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  just_audio: ^0.9.13
  just_audio_background: ^0.0.1-beta.1
  miniplayer: ^1.0.0+2
  uuid: ^3.0.4
  connectivity_plus: ^2.0.2
  provider: ^6.0.1
  flutter_settings_screens: ^0.3.2-null-safety
  audio_service: ^0.18.0
  sliver_header_delegate: ^0.0.5
  vrouter: ^1.2.0+14
  path_provider: ^2.0.5
  async_button_builder: ^2.1.3+9

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  rename: ^1.3.1
  flutter_lints: ^1.0.0
  build_runner: ^2.1.2
  dependency_validator: ^3.1.0
  import_sorter: ^4.6.0
  index_generator: ^3.0.0
  hive_generator: ^1.1.1



flutter:
  uses-material-design: true

  assets:
    - assets/yt_logo_dark.png


fonts:
  - family: Poppins
    fonts:
      - asset: fonts/Poppins/Poppins-Light.ttf
      - asset: fonts/Poppins/Poppins-LightItalic.ttf
        weight: 300
      - asset: fonts/Poppins/Poppins-Regular.ttf
      - asset: fonts/Poppins/Poppins-Italic.ttf
        weight: 400
      - asset: fonts/Poppins/Poppins-Medium.ttf
      - asset: fonts/Poppins/Poppins-MediumItalic.ttf
        weight: 500

index_generator:
  exclude:
    - '**.g.dart'
    - 'generated_plugin_registrant.dart'
    - 'main.dart'
    - '**.io.dart'
    - '**.web.dart'
  indexes:
    - path: lib
      include:
        - '**'
      exports:
        - package: flutter/material
        - package: vrouter/vrouter
        - package: provider/provider
      name: plexlit

      library: plexlit